<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
   
</head>
<style>
    .jumbotron {
        background-color: black; 
        color: white; 
        margin-right:35px; 
        margin-left:35px; 
        margin-top:20px; 
        margin-bottom:0px; 
        border-radius: 6px; 
        text-align: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    .card {
        margin-right:35px; 
        margin-left:35px; 
        margin-top:20px;
    }
    .card-header {
        background-color: grey; 
        color: white;
    }
    .table {
        margin-bottom: 0px;
    }
</style>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time </h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col" style="border-top: white;padding-top: 0px;">Train Name</th>
                    <th scope="col" style="border-top: white;padding-top: 0px">Destination</th>
                    <th scope="col" style="border-top: white;padding-top: 0px">Frequency (min.)</th>
                    <th scope="col" style="border-top: white;padding-top: 0px">Next Arival</th>
                    <th scope="col" style="border-top: white;padding-top: 0px;">Minutes Away</th>
                    </tr>
                    <!-- only inline styling would work to style the table elements -->
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <h5 class="card-header" >Add Train</h5>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label style="font-weight: bold;">Train Name</label>
                    <input class="form-control" id="name-input" placeholder="Train Name Here..">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Destination Here..">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="time-input" placeholder="First Train Time Here..">
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;">Frequency (min.)</label>
                    <input class="form-control" id="frequency-input" placeholder="Frequency Here..">
                </div>
            </form>
            <button type="button" class="btn btn-dark" style="background-color: black" id="submit-button">Submit</button>
        </div>
    </div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="train.js"></script> 


</body>
</html>
